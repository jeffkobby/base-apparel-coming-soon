<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  <div class="container">

    
    
    <div class="hero-content">
      <div class="brand-logo">
        <img src="images/logo.svg" alt="brand apparel logo">
      </div>

      <div class="hero-image-mobile">
        
      </div>      
      
      <div class="hero-text">
        <h1><span>We're</span><br>coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
  
      
      <form id="form">
        <input type="email" name="email" id="email" placeholder="Email Address" aria-label="Enter emai address">
        <img class="error-icon" src="images/icon-error.svg" alt="error icon">
        
        <button type="submit" value="submit"><img src="images/icon-arrow.svg" alt="submit icon"></button>
        <p class="error-text">Please provide a valid email</p>
      </form>  

    </div>
    
    <div class="hero-image-desktop"></div>

  </div>
   
  

  <script src="app.js"></script>

</body>
</html>
